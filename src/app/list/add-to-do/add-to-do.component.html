<div
  [ngClass]="[
    'add-to-do',
    (themeIsLight$ | async) ? 'light-theme' : 'dark-theme'
  ]"
>
  <div class="radio radio-active">
    <button
      [disabled]="!input.value"
      (click)="onAddToDo()"
      style="width: 100%; height: 100%; opacity: 0"
    ></button>
  </div>
    <input
      (keydown.enter)="onAddToDo()"
      #input
      [(ngModel)]="newToDo"
      [ngClass]="(themeIsLight$ | async) ? 'light-theme' : 'dark-theme'"
      type="text"
      placeholder="Create a new todo..."
    />
</div>
